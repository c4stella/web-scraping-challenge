<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mission to Mars</title>
  <link rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">
</head>

<body>
  <div class="text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape!</a></p>
  </div>

  <div class="container px-4">
    <div class="row gx-4">
      <h2>{{ info.news_title }}</h2>
      <p>{{ info.news_text }}</p>
    </div>
  </div>

  <div class="container px-4">
    <div class="row gx-4">
      <div class="col">
        <h2>Featured Mars Image</h2>
        <img src="{{ info.featured_image_url }}" alt="Image of Mars' surface">
      </div>
      <div class="col">
        {{ info.table_str|safe}}
      </div>
    </div>
  </div>

  <div class="container px-4">
    <h2>Mars Hemispheres</h2>
    <div class="row gx-4">
      <div class="card col" style="width: 18rem;">
        <img src="{{ info.hemispheres[0].img_url }}" alt="{{ info.hemispheres[0].title }}">
        <div class="card-body">
          <h5 class="card-title">{{ info.hemispheres[0].title }}</h5>
        </div>
      </div>
      <div class="card col" style="width: 18rem;">
        <img src="{{ info.hemispheres[1].img_url }}" alt="{{ info.hemispheres[1].title }}">
        <div class="card-body">
          <h5 class="card-title">{{ info.hemispheres[1].title }}</h5>
        </div>
      </div>
      <div class="card col" style="width: 18rem;">
        <img src="{{ info.hemispheres[2].img_url }}" alt="{{ info.hemispheres[2].title }}">
        <div class="card-body">
          <h5 class="card-title">{{ info.hemispheres[2].title }}</h5>
        </div>
      </div>
      <div class="card col" style="width: 18rem;">
        <img src="{{ info.hemispheres[3].img_url }}" alt="{{ info.hemispheres[3].title }}">
        <div class="card-body">
          <h5 class="card-title">{{ info.hemispheres[3].title }}</h5>
        </div>
      </div>
    </div>
  </div>

  <!--popperjs-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
  crossorigin="anonymous">
  </script>

  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
  crossorigin="anonymous">
  </script>

</body>
</html>
